---
type: object
required:
  - id
  - type
  - geometry
  - properties
properties:
  id:
    type: string
    description:
      A unique identifier of the catalog record.
  type:
    type: string
  time:
    oneOf:
      - enum:
          - null
      - $ref: 'time.yaml'
  geometry:
    oneOf:
      - enum:
          - null
      - $ref: 'extracted/geometryGeoJSON.yaml'
  conformsTo:
    type: array
    description:
      The extensions/conformance classes used in this record.
    items:
      type: string
  metadataRecordText:
    description:
      Underlying record stored in GeoNetwork (often XML).
    type: string
  geoNetworkElasticIndexRecord:
    $ref: 'IndexRecord.yaml'
  properties:
    allOf:
      - $ref: 'recordCommonProperties.yaml'
      - type:
          object
  links:
    type: array
    items:
      $ref: 'link.yaml'
  linkTemplates:
    type: array
    items:
      $ref: 'linkTemplate.yaml'
